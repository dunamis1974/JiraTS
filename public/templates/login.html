  <div class="panel panel-default col-md-offset-4 col-md-4" id="signin-content">
    <div class="panel-body">
      <h2 class="text-center">Timesheets Panel</h2>
      <br>
      <form id="login-form">
        <div class='form-group'>
          <input name='user' value="" id="user" type="text" class="form-control" placeholder="User name" required="true" />
        </div>
        <div class='form-group'>
          <input name='pass' value="" id="pass" type="password" class="form-control" placeholder="Password" required="true" />
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="login-btn">Login</button>
      </form>
      <br><br>
    </div>
  </div>
